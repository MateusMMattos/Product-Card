<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Product preview card component</title>

</head>
<body>

  <main class="container">
    <div class="imagem">
      <img class="produto-mobile" src="./images/image-product-mobile.jpg">
      <img class="produto-desktop" src="./images/image-product-desktop.jpg">
    </div>  

    <div class="shop">
      <p class="titulo">Perfume</p>

      <h1>Gabrielle Essence
      Eau De Parfum</h1>

      <p class="descricao">A floral, solar and voluptuous <br> interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <a class="preco">$149.99
      <span style="color: hsl(228, 12%, 48%); 
                font-size: 14px; text-decoration: 
                line-through; 
                font-family: 'Montserrat';"> $169.99</span></a>

      <button><img class="cart" src="./images/icon-cart.svg"><a class="add" href="#"> Add to Cart</a></button> 
      <footer>
        Challenge by <a class="baseboard" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="baseboard"  href="https://github.com/MateusMMattos">Mateus Mattos</a>.
      </footer>
         
    </div>
  </main>
  
</body>
</html>
